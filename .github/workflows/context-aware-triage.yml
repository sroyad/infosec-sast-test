name: "Context-Aware AI Security Triage"

on:
  workflow_dispatch:
    inputs:
      auto_dismiss:
        description: 'Auto-dismiss false positives (true/false)'
        required: false
        type: boolean
        default: false
      max_alerts:
        description: 'Maximum alerts to process'
        required: false
        type: string
        default: '300'
  schedule:
    - cron: "0 12 * * 0"  # Sundays 12:00 PM UTC (as requested)
  workflow_run:
    workflows: ["CodeQL Advanced (Optimized, Multi-Lang, Stable)"]
    types: [completed]
    branches: [main, master, develop]

permissions:
  contents: read              # Read repository files
  security-events: write      # Read/dismiss security alerts  
  actions: read              # Read workflow information
  pull-requests: read        # Read PR information (if triggered by PR)
  issues: read               # Read issues (for context)

jobs:
  context-aware-triage:
    runs-on: ubuntu-latest
    env:
      OWNER: ${{ github.repository_owner }}
      REPO: ${{ github.event.repository.name }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
      CURSOR_MODEL: "auto"
      ALERT_STATE: "open"
      MAX_ALERTS: ${{ inputs.max_alerts || '300' }}
      AUTO_DISMISS: ${{ inputs.auto_dismiss == true && 'true' || 'false' }}

    steps:
      - name: Checkout ENTIRE repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # Get complete history for context
          token: ${{ secrets.GITHUB_TOKEN }}  # Explicit token reference
        timeout-minutes: 5    # Fail fast if checkout issues
        
      - name: Verify repository access
        run: |
          echo "âœ… Repository successfully checked out"
          echo "ðŸ“‚ Working directory: $(pwd)"
          echo "ðŸ“Š Total files accessible: $(find . -type f | wc -l)"
          echo "ðŸ” Verifying GitHub API access..."

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq curl

      - name: Install Cursor Agent CLI
        run: |
          curl -fsS https://cursor.com/install | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "$HOME/.cursor/bin" >> $GITHUB_PATH

      - name: Validate Cursor
        run: |
          cursor-agent --print --model "$CURSOR_MODEL" --output-format text "ping" >/dev/null
          echo "âœ… Cursor has access to entire repository"

      - name: Make triage script executable
        run: chmod +x .github/tools/simple_cursor_triage.sh

      - name: Run Context-Aware AI Triage
        run: |
          echo "ðŸ¤– Starting two-phase context-aware analysis..."
          echo "ðŸ“‚ Complete repository structure available to Cursor:"
          echo "ðŸ“Š Total files: $(find . -type f | wc -l)"
          echo "ðŸ“„ Source files: $(find . -type f \( -name "*.py" -o -name "*.js" -o -name "*.java" -o -name "*.go" -o -name "*.rs" -o -name "*.cpp" \) | wc -l)"
          echo "âš™ï¸ Config files: $(find . -type f \( -name "*.json" -o -name "*.yml" -o -name "*.yaml" -o -name "*.toml" -o -name "*.xml" \) | wc -l)"
          echo "ðŸ”§ Build/Deploy files: $(find . -type f \( -name "Makefile" -o -name "Dockerfile" -o -name "*.gradle" -o -name "pom.xml" \) | wc -l)"
          echo ""
          echo "ðŸ§  cursor-agent will analyze ALL files above for complete context understanding"
          echo ""
          
          ./.github/tools/simple_cursor_triage.sh

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: context-aware-triage-results
          path: |
            context-aware-triage.json
            repository_security_profile.txt
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "## AI Triage Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "context-aware-triage.json" ]; then
            total_count=$(jq 'length' context-aware-triage.json)
            dismissed_count=$(jq '[.[] | select(.dismissed == true)] | length' context-aware-triage.json)
            fp_count=$(jq '[.[] | select(.ai_label == "likely_false_positive")] | length' context-aware-triage.json)
            tp_count=$(jq '[.[] | select(.ai_label == "real_issue")] | length' context-aware-triage.json)
            
            echo "âœ… **Total alerts processed:** ${total_count}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”´ **Real issues:** ${tp_count}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŸ¡ **False positives:** ${fp_count}" >> $GITHUB_STEP_SUMMARY
            if [ "${AUTO_DISMISS}" = "true" ]; then
              echo "ðŸ—‘ï¸  **Auto-dismissed:** ${dismissed_count}" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸  **Auto-dismiss:** Disabled" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ No results file found" >> $GITHUB_STEP_SUMMARY
          fi
